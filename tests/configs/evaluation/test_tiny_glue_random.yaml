model:
  hidden_size: 64
  num_hidden_layers: 2
  num_attention_heads: 2
  allow_random_weights: true
  from_hub: false
  flash_attention: false
trainer:
  output_dir: "./test_outputs_glue_random"
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  eval_steps: 10
  save_steps: 20
  max_steps: 50
  save_total_limit: 2
  mixed_precision: "no"
  use_cpu: false
glue:
  task_name: "cola"
  num_labels: 2
