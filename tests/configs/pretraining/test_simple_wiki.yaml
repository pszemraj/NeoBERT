task: "pretraining"

model:
  hidden_size: 64
  num_hidden_layers: 2
  num_attention_heads: 2
  intermediate_size: 128
  dropout_prob: 0.0
  vocab_size: 30522
  max_position_embeddings: 128
  flash_attention: false
  ngpt: false
  hidden_act: "gelu"

dataset:
  name: "pszemraj/simple_wikipedia_LM"
  path: null
  streaming: false
  num_proc: 1
  max_seq_length: 128
  train_split: "train[:1000]"  # Small subset for testing
  eval_split: "validation[:100]"

tokenizer:
  name: "bert-base-uncased"
  max_length: 128

datacollator:
  mlm_probability: 0.15

trainer:
  output_dir: "./test_outputs/simple_wiki"
  run_name: "test_simple_wiki"
  max_steps: 20
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 1
  learning_rate: 1e-4
  warmup_steps: 5
  logging_steps: 5
  eval_steps: 10
  save_steps: 20
  dataloader_num_workers: 0
  remove_unused_columns: false
  report_to: []
  use_cpu: true

optimizer:
  name: "adamw"
  lr: 1e-4
  weight_decay: 0.01

scheduler:
  name: "cosine"
  warmup_steps: 5
  total_steps: 20