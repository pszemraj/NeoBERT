task: "pretraining"

model:
  hidden_size: 768
  num_hidden_layers: 12
  num_attention_heads: 12
  intermediate_size: 3072
  dropout_prob: 0.0
  vocab_size: 30522
  max_position_embeddings: 512
  flash_attention: true
  ngpt: false
  hidden_act: "swiglu"  # SwiGLU activation (liger-kernel accelerates if installed)
  rope: true
  rms_norm: true

dataset:
  name: "pszemraj/simple_wikipedia_LM"
  path: "./tokenized_data/swiglu_test"
  streaming: false
  num_proc: 4
  num_workers: 4
  max_seq_length: 512
  train_split: "train[:1000]"  # Small subset for testing
  eval_split: "validation[:100]"

tokenizer:
  name: "bert-base-uncased"
  vocab_size: 30522
  max_length: 512

datacollator:
  mlm_probability: 0.15
  pad_to_multiple_of: 8

trainer:
  output_dir: "./outputs/swiglu_test"
  run_name: "neobert_swiglu_test"
  max_steps: 100
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 32
  gradient_accumulation_steps: 2
  learning_rate: 5e-4
  warmup_steps: 10
  logging_steps: 10
  eval_steps: 50
  save_steps: 50
  dataloader_num_workers: 4
  remove_unused_columns: false
  report_to: []
  bf16: true
  gradient_checkpointing: false
  resume_from_checkpoint: false

optimizer:
  name: "adamw"
  lr: 5e-4
  weight_decay: 0.01
  betas: [0.9, 0.999]
  eps: 1e-8

scheduler:
  name: "cosine"
  warmup_steps: 10
  total_steps: 100

wandb:
  mode: "disabled"

# Additional settings
seed: 42
mixed_precision: "bf16"
debug: true