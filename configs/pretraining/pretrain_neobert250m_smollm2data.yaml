task: "pretraining"

model:
  hidden_size: 768
  num_hidden_layers: 28 # Full NeoBERT size (250M params)
  num_attention_heads: 12
  intermediate_size: 3072
  dropout_prob: 0.0
  vocab_size: 31999 # BEE-spoke-data tokenizer vocab size
  max_position_embeddings: 4096
  attn_backend: flash_attn_varlen
  kernel_backend: auto
  ngpt: false
  hidden_act: "swiglu"
  rope: true
  rms_norm: true

dataset:
  name: "EleutherAI/SmolLM2-1.7B-stage-4-100B"
  streaming: true # Stream this large dataset
  num_proc: 8
  num_workers: 4
  max_seq_length: 1024
  train_split: "train"
  eval_split: null # Auto-detect validation/test split when available
  eval_samples: 4096 # Otherwise reserve first train samples for eval and skip from train

tokenizer:
  name: "BEE-spoke-data/wordpiece-tokenizer-32k-en_code-msp"
  vocab_size: 31999
  max_length: 1024
  truncation: true

datacollator:
  mlm_probability: 0.2
  mask_all: false
  pad_to_multiple_of: 8
  pack_sequences: true

trainer:
  output_dir: "./outputs/smollm2_custom_tokenizer"
  max_steps: 100000 # 100k steps as requested
  per_device_train_batch_size: 8 # Fit 250M model on single 32GB GPU
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 8 # Keep effective batch size similar
  enforce_full_packed_batches: true
  logging_steps: 25
  log_train_accuracy: false
  log_grad_norm: true
  log_weight_norms: true
  eval_steps: 5000
  save_steps: 10000
  mixed_precision: "bf16"
  masked_logits_only_loss: true
  gradient_checkpointing: false
  resume_from_checkpoint: false

optimizer:
  name: "adamw"
  lr: 1e-4
  weight_decay: 0.01
  betas: [0.9, 0.98]
  eps: 1e-8

scheduler:
  name: "cosine"
  warmup_steps: 5000
  total_steps: 100000

wandb:
  enabled: true
  project: "neobert-testing"
  name: "smollm2-32k-tokenizer-100k"
  mode: "online"

# Additional settings
seed: 69
