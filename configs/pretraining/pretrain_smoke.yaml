task: "pretraining"
mixed_precision: "bf16"

model:
  hidden_size: 768
  num_hidden_layers: 12
  num_attention_heads: 12
  intermediate_size: 3072
  dropout_prob: 0.0
  vocab_size: 30522
  max_position_embeddings: 256
  flash_attention: false
  ngpt: false
  hidden_act: "gelu"
  rope: true
  rms_norm: true

dataset:
  name: "imdb"
  streaming: false
  num_workers: 0
  max_seq_length: 256
  train_split: "train[:2000]"

tokenizer:
  name: "bert-base-uncased"
  vocab_size: 30522
  max_length: 256

datacollator:
  mlm_probability: 0.2
  pad_to_multiple_of: 8

trainer:
  output_dir: "./outputs/smoke_pretrain"
  max_steps: 200
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 1
  logging_steps: 20
  save_steps: 100
  eval_steps: 200
  save_total_limit: 1
  gradient_checkpointing: false
  bf16: true

optimizer:
  name: "adamw"
  lr: 1e-4
  weight_decay: 0.01
  betas: [0.9, 0.98]
  eps: 1e-8

scheduler:
  name: "cosine"
  warmup_steps: 10

wandb:
  project: "neobert-smoke"
  name: "smoke-pretrain"
  mode: "offline"

seed: 69
